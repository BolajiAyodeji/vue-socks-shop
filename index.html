<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Socks Shop</title>
  <link rel="stylesheet" href="css/style.css">
  </link>
  <link rel="shortcut icon" href="img/vue-logo.png" type="image/x-icon">

  <!-- Open Graph-->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://vue-socks-shop.netlify.com/">
  <meta property="og:title" content="Vue Socks Shop">
  <meta property="og:image" content="img/vmSocks-green.jpg">
  <meta property="og:description" content="A simple Vue socks e-Shop">
  <meta property="og:site_name" content="Vue Socks Shop">
  <!-- Next tags are optional but recommended -->
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter cards-->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@iambolajiayo">
  <meta name="twitter:creator" content="iambolajiayo">
  <meta name="twitter:url" content="https://vue-socks-shop.netlify.com/">
  <meta name="twitter:title" content="Vue Socks Shop">
  <meta name="twitter:description" content="A simple Vue socks e-Shop">
  <meta name="twitter:image" content="img/vmSocks-green.jpg">

</head>

<body>

  <div class="nav-bar"></div>

  <div id="app">
    <div class="cart">
      <p>Cart({{ cart.length }})</p>
    </div>

    <product :premium="premium" @add-to-cart="updateCart" @remove-from-cart="removeItem"></product>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
